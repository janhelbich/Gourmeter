<script id="window.tpl.html" type="text/ng-template">
<div ng-controller="WindowController" ng-init="showPlaceDetails(parameter)">
    <strong>{{selected.cateringFacility.name}} | {{selected.cateringFacility.type}}</strong>
	
	<table id="reviews">
			<thead>
				<tr>
				<td>Název</td> <td>Hodnocení</td>
				</tr>
			</thead>
			<tbody>	
				<tr ng-repeat="tag in selected.cateringFacility.tags">
				<td>{{tag.name}}</td><td>{{tag.recommended}} / {{tag.reviewed}}</td>
			</tbody>
		</table>

	<p>This is an info window at {{ selected.latitude | number:4 }}, {{
		selected.longitude | number:4 }}!</p>
</div>
</script>

<div ng-controller="MapController as mapCtrl">

	<ui-gmap-google-map center='map.center' zoom='map.zoom'>
		
		<ui-gmap-markers models='map.markers' coords="'self'" click="'onClicked'">		 
		</ui-gmap-markers>
		
		<ui-gmap-window coords="selected" id="selected.id" closeClick="selected.closeClick()" options="selected.options" templateUrl="'window.tpl.html'" templateParameter="selected" ng-cloak>
		</ui-gmap-window>
	</ui-gmap-google-map>
</div>
